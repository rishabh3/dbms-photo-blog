{% extends "base_generic.html" %}
{% block image %}
{%for i,j,k,l,m in images%}
<center><img src = {{ i.url }} alt = 'Unable to load!' height="400" width="800"></center>
<center><h3>Number of Downloads : {{ l }}</h3>
<h3>Caption : {{ j }}</h3>
<h3>Genre : {{k}}</h3>
<h3>Photographer: {{m}}</center>
<hr/>
{%endfor%}
{%endblock%}
{% block sidebar %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="menu-collapse">
      <ul class="nav navbar-nav" style="float : right;font-size:20px;">
              <li><a href="{% url 'dashboard' %}">Home</a></li>
              <li><a href="{% url 'article' %}">All Articles</a></li>
              <li><a href="{% url 'photo' %}">All Photos</a></li>
              <li><a href="{% url 'upload' %}">Photo Upload</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
      </ul>
    </div>
  </div>
</nav>
{%endblock%}
