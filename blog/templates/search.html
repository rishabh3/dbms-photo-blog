{%extends 'base_generic.html'%}
{% block sidebar %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="menu-collapse">
      <ul class="nav navbar-nav" style="float : right;font-size:20px;">
              <li><a href="{% url 'dashboard' %}">Home</a></li>
              <li><a href="{% url 'article' %}">All Articles</a></li>
              <li><a href="{% url 'photo' %}">All Photos</a></li>
              <li><a href="{% url 'upload' %}">Photo Upload</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
      </ul>
    </div>
  </div>
</nav>
{%endblock%}
{%block content%}
<div class="container">
    <h4>{{form_error}}</h4>
    <form action="{% url 'searchresult'%}" method="post" class="form-horizontal">
            {%csrf_token%}
            {% for f in form%}
            <div class="form-group">
                <label class="control-label col-sm-3">{{f.label}} :</label>
                <div class="col-sm-3">
                    {{f}}<br/>
                </div>
            </div>
            {%endfor%}
            <br/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Search" class="btn btn-default" style="margin-left : 135px;">
            </div><br/><br/><br/>
    </form>
</div>
{%endblock%}
