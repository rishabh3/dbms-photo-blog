{% extends "base_generic.html" %} {%block content%}
<br/>
<br/>
<h2>Registeration Form</h2>
<hr/>
<div class="container">
    <h4>{{form_error}}</h4>
    <form action="{% url 'create'%}" method="post" class="form-horizontal">
        {% csrf_token %} {% for f in form%}
        <div class="form-group">
            <label class="control-label col-sm-3">{{f.label}} :</label>
            <div class="col-sm-3">
                {{f}}<br/>
            </div>
        </div>
        {%endfor%}
        <br/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-default" style="margin-left : 135px;">
        </div><br/><br/><br/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9" style="margin-left : 350px;">
                <a href="{% url 'index'%}"><h3>Back</h3></a>
        </div>
        </div>
    </form>

</div>

{%endblock%}
